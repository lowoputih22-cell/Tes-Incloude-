<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial;
  display:flex;
  height:100vh;
}

#sidebar{
  width:250px;
  background:#1e293b;
  color:white;
  padding:15px;
}

#sidebar h2{
  text-align:center;
}

.menu-item{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.menu-item:hover{
  background:#334155;
}

#content{
  flex:1;
  padding:20px;
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>MENU</h2>
  <div id="menuList">Loading...</div>
</div>

<div id="content">
  <h2>Selamat datang</h2>
  Pilih menu di kiri
</div>

<script>
fetch("menu.json")
.then(res=>res.json())
.then(data=>{
  let html="";
  data.forEach(item=>{
    html += `<div class="menu-item" onclick="loadPage('${item.file}')">${item.nama}</div>`;
  });
  document.getElementById("menuList").innerHTML = html;
});

function loadPage(file){
  fetch(file)
  .then(res=>res.text())
  .then(html=>{
    document.getElementById("content").innerHTML = html;
  });
}
</script>

</body>
</html>
