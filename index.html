<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  display:flex;
  height:100vh;
}

/* sidebar */
#sidebar{
  width:250px;
  background:#0f172a;
  color:white;
  padding:15px;
  overflow:auto;
}

#sidebar h2{
  text-align:center;
}

.menu{
  padding:10px;
  margin:6px 0;
  background:#1e293b;
  cursor:pointer;
  border-radius:6px;
}

.menu:hover{
  background:#334155;
}

/* konten */
#content{
  flex:1;
  padding:20px;
  overflow:auto;
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>MENU</h2>
  <div id="menuList">Loading menu...</div>
</div>

<div id="content">
  <h2>Dashboard siap</h2>
  Klik menu di kiri.
</div>

<script>

const username = "lowoputih22-cell";
const repo = "Tes-Incloude-";
const folder = "";

const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

fetch(apiUrl)
.then(res=>res.json())
.then(files=>{

  let html="";

  files.forEach(file=>{

    if(file.name.endsWith(".html") && file.name !== "index.html"){

      let namaMenu = file.name
      .replace(".html","")
      .replace(/-/g," ")
      .toUpperCase();

      html += `<div class="menu" onclick="loadPage('${file.download_url}')">${namaMenu}</div>`;
    }

  });

  document.getElementById("menuList").innerHTML = html;

});

function loadPage(url){
  fetch(url)
  .then(res=>res.text())
  .then(data=>{
    document.getElementById("content").innerHTML = data;
  });
}

</script>

</body>
</html>
